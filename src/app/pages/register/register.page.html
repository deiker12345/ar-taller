<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (ngSubmit)="register()">

    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.nombre" name="nombre" required>
      </ion-input>
    </ion-item>

    <!-- Correo -->
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="user.correo" name="correo" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.contrasena" name="contrasena" required>
      </ion-input>
    </ion-item>


    <ion-button expand="block" type="submit" class="ion-margin-top">
      Registrarse
    </ion-button>

    <div class="ion-text-center ion-margin-top">
      <p>¿Ya tienes cuenta?</p>
      <ion-button fill="clear" size="small" (click)="goLogin()">
        Iniciar sesión
      </ion-button>
    </div>


  </form>

</ion-content>
