<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form (ngSubmit)="login()">


    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="correo" name="correo" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required>
      </ion-input>
    </ion-item>


    <ion-button expand="block" class="ion-margin-top" type="submit">
      Iniciar sesión
    </ion-button>
  </form>

  <div class="ion-text-center ion-margin-top">
    <p>¿No tienes cuenta?</p>
    <ion-button fill="clear" size="small" (click)="goRegister()">
      Crear una cuenta
    </ion-button>
  </div>

</ion-content>
